<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
{% load i18n %}
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>
            {% block title %}{% endblock %}Communiquez avec vos ressortissants 
        </title>
        <link href="{% url static "css/blueprint/screen.css" %}" rel="stylesheet" type="text/css" media="screen" />
        <link href="{% url static "css/style.css" %}" rel="stylesheet" type="text/css" media="screen" />
    </head>
    <body>
        <div id="{% block page-id %}{% endblock %}" class="container">
            
            <div id="header-page" class="span-24 last">
                <h1 id='header'>
                    Système de communication avec vos ressortissants
                </h1>
            </div>
            
            <div id="menu"  class="span-24 last" >
                <ul>
                    <li class="first"><a href="{% url home %}" id="demo-link">Démonstration</a></li>
                    <li ><a href="{% url how_it_works %}" id="how-link" title="">Comment ça marche ?</a></li>
                    <li ><a href="{% url specifications %}" id="specific-needs-link" title="">"J'ai des besoins spécifiques !"</a></li>
                    <li class="last"><a href="{% url contact %}" id="contact-link" title="">Contatez-nous</a></li>
                </ul>
            </div>

            
            <div id="content"  class="span-24 last">
            {% block content %}{% endblock %}
            </div>

        </div>
    </body>
</html>
